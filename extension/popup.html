<!doctype html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Smart Emojis For Slack</title>
  <script src="popup.js"></script>
</head>
<body>
 <nav>
  <div class="nav-wrapper indigo darken-1">
    <a class="brand-logo" style="display: inline-block; vertical-align: middle;">Chat Vibes</a>
  </div>
</nav>
<div class="container">
  <h2 class="row indigo-text">
    <!-- Page Content goes here -->
    Welcome!
  </h2>  
  <h6 class="row indigo-text">
    Let Watson Analyze Your Slack Coversations And Choose Your Emojis For You.
  </h6>
  <ul class="collection striped" style="width: 100%">
    <li class="collection-item" id="me"><div>Your Current Mood: <i id="my_mood"></i></div></li>
    <li class="collection-item" id="me"><div>Feed Current Mood: <i id="feed_mood"></i></div></li>
  </ul>
  <table class="striped">
    <thead>
      <tr>
        <th data-field="id">Name</th>
        <th data-field="name">Mood</th>
      </tr>
    </thead>
    <tbody id="moods">
    </tbody>
  </table>
</div>
</body>
</html>
