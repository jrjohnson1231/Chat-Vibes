<body>
 <nav>
  <div class="nav-wrapper indigo darken-1">

  </div>
</nav>
<div class="row card-panel indigo lighten-1 light-blue-text text-lighten-5">
  <!-- Page Content goes here -->

<table class="striped">

          <tr>
              <th data-field="id">Name</th>

        </tbody>
      </table>
